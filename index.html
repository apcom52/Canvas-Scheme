<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тепловая завеса</title>
	<link rel="stylesheet" href="static/altrone.css">
	<link rel="stylesheet" href="static/font-awesome.css">

	<style>
		body {
			background-image: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/paisley.png);
		}
	</style>
</head>
<body>

<div class="grid">
	<div class="col-4 col-t-4 col-lm-6 padding-2 size-fix">
		<div class="card card--no-smooth">
			<div class="horizontal-layout horizontal-layout--stripped horizontal-layout--centered">
				<div class="column padding-1 size-fix align-center">
					<div class="olive-fg" style="font-size: 3em;">
						<i class="fa fa-check-circle"></i>
					</div>
					<b>Система активна</b>
				</div>
				<div class="column padding-1 size-fix align-center">
					<div class="yellow-fg" style="font-size: 3em;">
						<i class="fa fa-sun-o"></i>
					</div>
					<b>Лето</b>
				</div>
				<div class="column padding-1 size-fix align-center">
					<div class="orange-fg helvetica-ultra" style="font-size: 2.5em;">
						34.5 °C
					</div>
				</div>
			</div>
			<img src="scheme.svg" alt="" class="img--responsive">
			<div class="horizontal-layout horizontal-layout--stripped horizontal-layout--centered">
				<div class="column padding-1 size-fix align-center">
					<div class="m-gray-fg" style="font-size: 3em;">
						<i class="fa fa-cog"></i>
					</div>
					<b>Настройки</b>
				</div>
				<div class="column padding-1 size-fix align-center">
					<i class="fa fa-clock-o"></i>
				</div>
				<div class="column padding-1 size-fix align-center">
					<i class="fa fa-clock-o"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="col-4 col-t-4 col-lm-6 padding-2 size-fix">
		<div class="card card--no-smooth">
			<div class="card__content">Тепловая завеса 2</div>
		</div>
	</div>

	<div class="col-4 col-t-4 col-lm-6 padding-2 size-fix">
		<div class="card card--no-smooth">
			<div class="card__content">Тепловая завеса 2</div>
		</div>
	</div>
</div>
	
</body>
</html>
